<!DOCTYPE html>
<html>
<head>
	<title>Cross-Browser QRCode generator for Javascript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<script src="qrcode.js"></script>
</head>
<body>
	<p>Input a text and press 'Enter' key or click outside the input field</p>
	<input id="text" type="text" value="Hello World!!!" style="width:80%" >
	<br>
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<g id="qrcode"/>
	</svg>

	<script>
  var elText = document.getElementById("text");
	var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : 100,
			height : 100,
			colorDark : "#000040",
			colorLight : "#ffffa0",
			useSVG: true,
			correctLevel: QRCode.CorrectLevel.L
	});

	function makeCode () {

		if (!elText.value) {
			return;
		}

		qrcode.makeCode(elText.value);
	}

	function onEnterPress (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	}

	elText.addEventListener("blur", makeCode);
	elText.addEventListener("keydown", onEnterPress);

	makeCode();
	</script>
</body>
</html>
